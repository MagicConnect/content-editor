
<div class="row">
  <div class="col">
    <button class="btn btn-primary" (click)="addNewItem(itemEditor)">+ Add New Item</button>
  </div>
</div>


<ngx-datatable class="bootstrap"
               [rows]="items"
               columnMode="flex"
               rowHeight="auto">

  <ngx-datatable-column name="Name" [flexGrow]="2">
    <ng-template ngx-datatable-cell-template let-row="row">
      <div class="chip">
        {{ row.name }}
      </div>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Type" [flexGrow]="2">
    <ng-template ngx-datatable-cell-template let-row="row">
      <div class="chip">
        {{ row.itemType }}
      </div>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Sell Value" [flexGrow]="1">
    <ng-template ngx-datatable-cell-template let-row="row">
      <div class="chip">
        {{ row.sellValue }}
      </div>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Actions" [flexGrow]="1" [sortable]="false">
    <ng-template ngx-datatable-cell-template let-row="row" let-rowIndex="rowIndex">
      <div class="float-right">
        <button class="btn btn-info btn-sm" (click)="editItem(itemEditor, row, rowIndex)">Edit</button>
        <button class="btn btn-danger btn-sm ml-1" (click)="deleteItem(row)">Delete</button>
      </div>
    </ng-template>
  </ngx-datatable-column>

</ngx-datatable>

<ng-template #itemEditor>
  <div class="modal-header">
    <h4 class="modal-title">
      Create/Edit Item
    </h4>

    <div class="has-actions text-center">
      <button class="btn btn-sm btn-primary" (click)="confirmItemEdit()">Save</button>
    </div>

    <button class="btn-close close" (click)="cancelEdit()">
      <span>&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <app-item [model]="currentItem" *ngIf="currentItem"></app-item>
  </div>
</ng-template>
