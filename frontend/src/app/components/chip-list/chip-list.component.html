
<div class="row">
  <div class="col">
    <button class="btn btn-primary" (click)="addNewChip(chipEditor)">+ Add New Chip</button>
  </div>
</div>


<ngx-datatable class="bootstrap"
               [rows]="chips"
               columnMode="flex"
               [sorts]="[{ prop: 'name', dir: 'asc' }]"
               rowHeight="auto">

  <ngx-datatable-column name="Name" [flexGrow]="2">
    <ng-template ngx-datatable-cell-template let-row="row">
      <div class="chip">
        {{ row.name }}
      </div>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Stars" [flexGrow]="1">
    <ng-template ngx-datatable-cell-template let-row="row">
      <div class="chip">
        {{ mod.stars[row.stars - 1] }}
      </div>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Primary Stat" [flexGrow]="1">
    <ng-template ngx-datatable-cell-template let-row="row">
      <div class="chip">
        {{ row.primaryStat }}
      </div>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Acquistions" [flexGrow]="1">
    <ng-template ngx-datatable-cell-template let-row="row">
      <div class="chip" [title]="chipCurrentlyUsedIn(row) | json">
        <ng-container *ngIf="chipCurrentlyUsedIn(row) as usesArray">
          {{ usesArray.length }} Method(s) <strong *ngIf="usesArray.length > 0">â“˜</strong>
        </ng-container>
      </div>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Actions" [flexGrow]="1" [sortable]="false">
    <ng-template ngx-datatable-cell-template let-row="row" let-rowIndex="rowIndex">
      <div class="float-right">
        <button class="btn btn-info btn-sm" (click)="editChip(chipEditor, row, rowIndex)">Edit</button>

        <button class="btn btn-danger btn-sm ml-1"
                [disabled]="isChipCurrentlyInUse(row)"
                (click)="deleteChip(row)">
                Delete
        </button>
      </div>
    </ng-template>
  </ngx-datatable-column>

</ngx-datatable>

<ng-template #chipEditor>
  <div class="modal-header">
    <h4 class="modal-title">
      Create/Edit Chip
    </h4>

    <div class="has-actions text-center">
      <div class="d-flex justify-content-space-around">
        <button class="btn btn-sm btn-primary" (click)="confirmChipEdit()" [disabled]="!canSaveCurrentChip">Save</button>

        <div class="ml-1 errors">
          <div class="error" *ngIf="isCurrentChipDuplicateName">Duplicate name.</div>
        </div>
      </div>
    </div>

    <button class="btn-close close" (click)="cancelEdit()">
      <span>&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <app-chip [model]="currentChip" *ngIf="currentChip"></app-chip>
  </div>
</ng-template>
