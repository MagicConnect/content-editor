

<fieldset class="border border-dark p-3 mt-3 mb-3">
  <legend>
    Base Details
  </legend>

  <form [formGroup]="form">
    <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
  </form>
</fieldset>

<fieldset class="border border-dark p-3 mt-3 mb-3">
  <legend>
    Characters

    <button class="btn btn-info btn-sm float-right" (click)="add('characters')">
      Add
    </button>
  </legend>

  <div *ngIf="model.characters.length === 0">No characters in shop.</div>

  <app-shop-entry-form *ngFor="let character of model.characters; let i = index"
                           (remove)="remove('characters', i)"
                           [model]="character"
                           type="character"
                           [index]="i"></app-shop-entry-form>
</fieldset>
