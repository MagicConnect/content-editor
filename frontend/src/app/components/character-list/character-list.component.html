
<div class="row">
  <div class="col">
    <button class="btn btn-primary" (click)="addNewCharacter(characterEditor)">+ Add New Character</button>
  </div>
</div>


<ngx-datatable class="bootstrap"
               [rows]="characters"
               columnMode="flex"
               [sorts]="[{ prop: 'name', dir: 'asc' }]"
               rowHeight="auto">

  <ngx-datatable-column name="Name" [flexGrow]="2">
    <ng-template ngx-datatable-cell-template let-row="row">
      <div class="chip">
        {{ row.name }}
      </div>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Stars" [flexGrow]="1">
    <ng-template ngx-datatable-cell-template let-row="row">
      <div class="chip">
        {{ mod.stars[row.stars - 1] }}
      </div>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Archetype" [flexGrow]="1">
    <ng-template ngx-datatable-cell-template let-row="row">
      <div class="chip">
        {{ row.archetype }}
      </div>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Weapon" [flexGrow]="1">
    <ng-template ngx-datatable-cell-template let-row="row">
      <div class="chip">
        {{ row.weapon }}
      </div>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Primary Stat" [flexGrow]="1">
    <ng-template ngx-datatable-cell-template let-row="row">
      <div class="chip">
        {{ row.primaryStat }}
      </div>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Acquistions" [flexGrow]="1">
    <ng-template ngx-datatable-cell-template let-row="row">
      <div class="chip" [title]="characterCurrentlyUsedIn(row) | json">
        <ng-container *ngIf="characterCurrentlyUsedIn(row) as usesArray">
          {{ usesArray.length }} Method(s) <strong *ngIf="usesArray.length > 0">â“˜</strong>
        </ng-container>
      </div>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Actions" [flexGrow]="1" [sortable]="false">
    <ng-template ngx-datatable-cell-template let-row="row" let-rowIndex="rowIndex">
      <div class="float-right">
        <button class="btn btn-info btn-sm" (click)="editCharacter(characterEditor, row, rowIndex)">Edit</button>

        <button class="btn btn-danger btn-sm ml-1"
                [disabled]="isCharacterCurrentlyInUse(row)"
                (click)="deleteCharacter(row)">
                Delete
        </button>
      </div>
    </ng-template>
  </ngx-datatable-column>

</ngx-datatable>

<ng-template #characterEditor>
  <div class="modal-header">
    <h4 class="modal-title">
      Create/Edit Character
    </h4>

    <div class="has-actions text-center">
      <div class="d-flex justify-content-space-around">
        <button class="btn btn-sm btn-primary" (click)="confirmCharacterEdit()" [disabled]="!canSaveCurrentCharacter">Save</button>

        <div class="ml-1 errors">
          <div class="error" *ngIf="isCurrentCharacterDuplicateName">Duplicate name.</div>
        </div>
      </div>
    </div>

    <button class="btn-close close" (click)="cancelEdit()">
      <span>&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <app-character [model]="currentCharacter" *ngIf="currentCharacter"></app-character>
  </div>
</ng-template>
