<app-background-image class="background-image" artType="banners" [art]="model.art"></app-background-image>

<fieldset class="border border-dark p-3 mt-3 mb-3">
  <legend>
    Base Details
  </legend>

  <form [formGroup]="form">
    <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
  </form>
</fieldset>

<fieldset class="border border-dark p-3 mt-3 mb-3">
  <legend>
    Accessories

    <button class="btn btn-info btn-sm float-right" (click)="add('accessories')">
      Add
    </button>
  </legend>

  <div *ngIf="model.accessories.length === 0">No accessories on banner.</div>

  <app-weighted-entry-form *ngFor="let accessory of model.accessories; let i = index"
                           (remove)="remove('accessories', i)"
                           [model]="accessory"
                           type="accessory"
                           [index]="i"></app-weighted-entry-form>
</fieldset>
