
<div class="modal-header">
  <h4 class="modal-title pull-left">Choose {{ type }}</h4>
  <button type="button" class="close pull-right" (click)="bsModalRef.hide()">
    <span>&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="picker-filter p-1">
    <input class="form-control" type="text" [(ngModel)]="filter" placeholder="Filter {{ type }} List" (keyup)="filterEntries()" />
  </div>

  <div class="picker-list">
    <div class="picker-item"
         *ngFor="let entry of visibleEntries"
         (click)="chooseEntry(entry)"
         [class.disabled]="disabledEntries.includes(entry.id)"
         [class.selected]="choice === entry">
      <strong>{{ entry.name }}</strong>
      <br>
      <em><small>{{ entry.description }}</small></em>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" [disabled]="!choice" (click)="confirmChoice(choice)">Choose</button>
</div>
